# 自定义当前执行文件的名称
name: GitHub Actions Build and Deploy Demo
# 整个流程在master分支发生push事件时触发
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 运行在ubuntu-latest环境的虚拟机中
    steps:
      # 获取仓库源码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      # 构建和部署
      - name: Install and Build
        run: |
          npm install
          npm run docs:build
      # 发布
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        # 环境变量
        with:
          ACCESS_TOKEN: ${{ secrets.SECRET_TOKEN }} # GitHub 密钥 ACCESS_TOKEN 是在第二步Settings的Secrets中新增时定义的Name,要保持一致
          # 发布到指定分支
          BRANCH: travis-setup
          # 构建成果所在目录,默认位置都是在根目录
          FOLDER: ./docs/.vuepress/dist
